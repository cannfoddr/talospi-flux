apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/production/kubernetes/core
  prune: true
  wait: true
  timeout: 5m0s